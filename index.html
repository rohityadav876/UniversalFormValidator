	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jQuery validation </title>
		<link rel="stylesheet" href="css/screen.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mockjax.js"></script>
		<script src="js/jquery.maskedinput.js"></script>
		<script src="js/jquery.validate.js"></script>
		<script src="js/bootstrap.js"></script>
	
	<script>
	$.validator.setDefaults({
		submitHandler: function() {
			alert("submitted!");
		}
	});

	$().ready(function() {
		// validate the comment form when it is submitted
		$("#zip").mask("99999");
		$("#commentForm").validate();
		$("#comment").validate();

		});
	</script>
	<style>
	#commentForm {
		width: 1000px;
	}
	#commentForm label {
		width: 400px;
	}
	#commentForm label.error, #commentForm input.submit {
		margin-left: 23px;
	}
	
	form.cmxform label.error {
		display: none;
	}
	</style>
</head>
<body>


	
	
<div class="container">
 <div class="row">
 <div class="col-md-6 col-md-offset-3">
 <h2> Universal Form Validator</h2>
 </div>
 
 </div>

 <div class="row">
 <div class="col-md-12">
 <form id="comment" method="POST" action="">
     			<div class="form-group">
				<input id="cname" name="name" minlength="2" maxlength="15" type="text" required class="form-control" placeholder="Name (required, at least 2 characters)">      
				</div>
				
				<div class="form-group">
				<input id="cemail" type="email" name="email" required class="form-control" placeholder="E-Mail (required)">
				</div>
				
				<div class="form-group">
				<input id="curl" type="url" name="url" class="form-control" placeholder="URL (optional)">
				</div>

                <div class="form-group">
				<input type="file" name="file" id="file" class="demoInputBox form-control"  onChange="return validate();" /> <span id="file_error"></span>
				</div>
				
				<div class="form-group">
			<label for="file1">Select a plain text file (e.g. *.txt)</label>
			<input type="file" id="file1" name="file1" required accept="text/plain" class="form-control">
				</div>
				
				<div class="form-group">
			<label for="file3">Select either a PDF or a EPS file</label>
			<input type="file" id="file3" name="file3" class="required form-control" accept="image/x-eps,application/pdf" >
			
				</div>
				
				
				<div class="form-group">
			<label for="file4">Select any audio or image file</label>
			<input type="file" id="file4" name="file4" class="required form-control" accept="image/*,audio/*">
	
				</div>
				
				
				<div class="form-group">
			<label for="file5">Select one or more plain text files (e.g. *.txt)</label>
			<input type="file" id="file5" name="file5" class="required form-control" multiple accept="text/plain">
			
				</div>
				
				
				<div class="form-group">
				<textarea id="ccomment" name="comment" class="form-control" required placeholder="Your comment (required)"></textarea>		
				</div>
				
				
				<div class="form-group">
				<div class="col-md-1">Gender</div>
			   <div class="col-md-3">
				<label for="gender_male">
					<input type="radio" id="gender_male" value="m" name="gender" required>Male
				</label>
				</div>
			   <div class="col-md-3"><label for="gender_female">
					<input type="radio" id="gender_female" value="f" name="gender">Female
				</label>
				</div>
			  
				</div>
				
				
				<div class="form-group">
			<label for="jungle">Please select a jungle noun</label>
			<select id="jungle" name="jungle" title="Please select something!" required class="form-control"> 
				<option value=""></option>
				<option value="1">Buga</option>
				<option value="2">Baga</option>
				<option value="3">Oi</option>
			</select>
				</div>
				
				<div class="form-group">
			<label for="vegetables">Please select no more than two vergetables</label>
		
			<select id="vegetables" name="vegetables" title="Please select no more than two vergetables"  class="form-control" required maxlength="2" multiple="multiple">
				<option value="p">Potato</option>
				<option value="t">Tomato</option>
				<option value="s">Salad</option>
			</select>
				</div>
				
				
				<div class="form-group">
			<label for="fruit">Please select at least two fruits</label>
		
			<select id="fruit" name="fruit" title="Please select at least two fruits" class="form-control" required minlength="2" multiple="multiple">
				<option value="b" >Banana</option>
				<option value="a">Apple</option>
				<option value="p">Peach</option>
				<option value="t">Turtle</option>
			</select>
				</div>
				
				<div class="form-group">
			       <label for="cars">Please select at least two cars, but no more than three</label>
		
			<select id="cars" name="cars" title="Please select at least two cars, but no more than three" class="form-control" required rangelength="[2,3]" multiple="multiple">
				<option value="m_sl">Mercedes SL</option>
				<option value="o_c">Opel Corsa</option>
				<option value="vw_p">VW Polo</option>
				<option value="t_s">Titanic Skoda</option>
			</select>
			
				</div>
				
				<div class="form-group">
		<input maxlength="10" name="zip"id="zip"  type="text" class="required zipcode form-control" value="" placeholder="ZIP ">		
				</div>
				
			<div class="form-group " >	
				<div class="col-md-4 col-md-offset-3" style="margin-bottom:15px;">
			<input class="form-control btn btn-info" type="submit" value="Submit">
			</div>
			</div>
			
 </form>
 </div>
 
 </div>
</body>
<!-- This is A universal form validator for any type of from element -->
</html>
